{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
<STYLE>A {text-decoration: none;} </STYLE>
  <body>
<div class="login-box">

<form method="POST">

  <h1>Sign in</h1>

  
<div class="textbox">
    <i class="fas fa-envelope-square"></i>

    <input type="email" placeholder="Email" name="email" id="email" class="form-control">
  </div>
  <div class="textbox">
    <i class="fas fa-user"></i>

    <input type="text" placeholder="First Name" name="firstName" id="firstName",class="form-control">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password"  placeholder="Password" name="password1" id="password1", class="form-control">
  </div>
  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password"  placeholder="Confirm Password" name="password2" id="password2" class="form-control">
  </div>

  <button type="submit" class="btn">Submit</button>
</form>
<a href="/login">Already have account</a>



</div>

  </body>
</html>
{% endblock %}
